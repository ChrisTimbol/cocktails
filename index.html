<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocktailDB</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <figure class="barContainer">
        <img src="bartenderCloudBox.png" class="bartenderImage" alt="#">
        <img src="bartenderCloudBox2.png" class="bartenderImage2"  alt="#">
        <figcaption class="barText">What can I get you?
            <div class="fadingEffect"></div>
        </figcaption>
    </figure>


    <div class="mainDrinkContainer"> </div>
    <div class="searchContainer">
        <input type="text" class="inputText" placeholder="Drink Name">
        <div class="buttonContainer">
            <button type="button" class="searchButton">Search by drink name</button>
            <button type="button" class="randomButton">Surprise me </button>
        </div>
    </div>
    <footer class="footer">
        <a href="https://www.thecocktaildb.com/api.php" class="apiLink">Created with CocktailDB</a>
    </footer>
    <script src="index.js"></script>
</body>

</html>
