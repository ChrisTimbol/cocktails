<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocktailDB</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <figure class="barContainer">
       <img src="bartenderCloudBox.png" class="bartenderImage">
       <img src="bartenderCloudBox2.png" class="bartenderImage2">

        <div class="fadingEffect"></div>
        </figcaption>
    </figure>


    <div id="mainDrinkContainer"> </div>
    <div class="searchContainer">
        <input type="text" id="inputText" placeholder="Drink Name">
        <div class="buttonContainer">
            <button type="button" id="searchButton">Search by drink name</button>
            <button type="button" id="randomButton">Surprise me </button>
        </div>
    </div>

    <script src="index.js"></script>
